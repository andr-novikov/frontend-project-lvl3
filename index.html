<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Feed Reader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-modal="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-break"></div>
        <div class="modal-footer">
          <a class="read-more-btn btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer"></a>
          <button type="button" class="close-btn btn btn-secondary" data-bs-dismiss="modal"></button>
        </div>
      </div>
    </div>
  </div>

  <main class="flex-grow-1">
    <section class="container-fluid bg-dark p-5">
      <button type="button" class="btn btn-outline-primary d-block ms-auto language-change"></button>
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="main-header display-3 mb-0"></h1>
          <p class="main-paragraph lead"></p>
          <form action="" class="rss-form text-body">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input class="form-control" id="url-input" name="url" placeholder="url" aria-label="url" autocomplete="off" autofocus/>
                  <label class="main-label" for="url-input"></label>
                </div>
              </div>
              <div class="col-auto">
                <button class="main-add-btn btn h-100 btn-lg btn-primary px-sm-5" type="submit" aria-label="add"></button>
              </div>
            </div>
          </form>
          <p class="main-example mb-0 mt-2 text-muted"></p>
          <p class="feedback m-0 position-absolute small"></p>
        </div>
      </div>
    </section>

    <section class="container-fluid container-xxl p-5">
      <div class="row">
        <div class="posts col-md-10 col-lg-8 mx-auto order-1"></div>
        <div class="feeds col-md-10 col-lg-4 mx-auto order-0 order-lg-1"></div>
      </div>
    </section>
  </main>
  <footer class="footer border-top py-3 mt-5 bg-light">
    <div class="container-xl">
      <div class="text-center">created by <a href="https://github.com/andr-novikov" target="_blank">andr-novikov</a>
      </div>
    </div>
  </footer>
</body>
</html>
