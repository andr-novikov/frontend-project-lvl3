---
root: true

plugins:
  - jest

env:
  node: true
  es2022: true
  jest: true
  browser: true

parserOptions:
  ecmaVersion: latest
  sourceType: module

extends:
  - "airbnb-base"
  - "plugin:jest/recommended"

rules:
  no-console: 0
  import/extensions: 0
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]